<!DOCTYPE HTML>
<html>
  <head>
    <title>queryPanel.html<!--<SIAT_zh_CN original="queryPanel.html">queryPanel.html</SIAT_zh_CN>--></title>
  
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <!-- link rel="stylesheet" type="text/css" href="${resource(dir:'css', file: 'datasetExplorer.css')}">-->
  
  </head>
  
<body>
 <script type="text/javascript">
    function splitTimeSeriesRadioClick(ctl)
    {
      if(ctl.value=="NO")
        {
          document.getElementById("divSelectTimeSeries").style.display="inline"
          Ext.getCmp("exportStepSplitTimeSeriesNextButton").enable();
        }
        else
        {
          Ext.getCmp("exportStepSplitTimeSeriesNextButton").enable();
          document.getElementById("divSelectTimeSeries").style.display="none"
        }
    }  
    </script>
<div style="background:#eee;height:100%;padding:5px; font:12pt arial">
   <table><tr><td valign="top">划分时间序列<!--<SIAT_zh_CN original="Split time series">划分时间序列</SIAT_zh_CN>-->?</td>
   <td valign="top">
   <input type="radio" name="splitTimeSeriesRadio" value="YES" onclick="splitTimeSeriesRadioClick(this);">是<!--<SIAT_zh_CN original="Yes">是</SIAT_zh_CN>--><br>
   <input type="radio" name="splitTimeSeriesRadio" value="NO" onclick="splitTimeSeriesRadioClick(this);">否<!--<SIAT_zh_CN original="No">否</SIAT_zh_CN>-->
  </td></tr></table><br>
  <div id="divSelectTimeSeries" style="display:none">
  选择时间序列校准数据<!--<SIAT_zh_CN original="Select time series to align data">选择时间序列校准数据</SIAT_zh_CN>-->:
  <select id="selectTimeSeries">
    <option value="0">0 星期<!--<SIAT_zh_CN original="0 Weeks">0 星期</SIAT_zh_CN>--></option>
    <option value="24">24 星期<!--<SIAT_zh_CN original="24 Weeks">24 星期</SIAT_zh_CN>--></option>
    </select>
  </div>
  </div>
  </body>
</html>
